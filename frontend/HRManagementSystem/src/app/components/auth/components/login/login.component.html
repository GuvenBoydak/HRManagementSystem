<div class="d-flex justify-content-center" style="margin-top: 75px;">
    <div class="col-md-3">
        <div class="card">
    <div class="card-header">
        <h1 class="text-center">Giriş Sayfası</h1>
    </div>
    <div class="card-body">
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" >
            <div class="form-group">
                <label for="email">Mail Adresi</label>
                <input class="form-control " type="text" ngModel name="emailOrUsername" id="emailOrUsername" required  minlength="3" #emailOrUsername  [appValid]="emailOrUsername.validity.valid">
                <div class="invalid-feedback">Geçerli bir mail veya kullanıcı adı girin!</div>
            </div>
            <div class="form-group mt-2">
                <label for="password">Şifre</label>
                <input class="form-control" type="password" ngModel name="password" id="password" required minlength="3" #password [appValid]="password.validity.valid">
                <div class="invalid-feedback">Şifre alanı boş olamaz!</div>
            </div>
            <div class="form-group mt-2">
                <button [disabled]="!loginForm.valid" class="btn btn-outline-primary w-100">Giriş Yap</button>
            </div>
        </form>
    </div>
        </div>
    </div>
    </div>
